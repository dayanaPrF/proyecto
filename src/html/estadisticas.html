<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <style>
        /* Color verde personalizado */
    :root {
        --bs-success-border-subtle: #278b1d; /* Verde principal */
      }
  
      /* Estilo del texto principal */
      .hero-text {
        color: var(--bs-success-border-subtle); /* Verde personalizado */
        text-align: center;
        font-weight: bold;
        font-size: 2rem;
        margin-bottom: 30px;
      }
  
      /* Estilo general para los contenedores */
      .custom-container {
        min-height: 300px;
        background-color: #cbc7c7; /* Color de fondo claro */
        padding: 0; /* Eliminamos padding externo */
        margin: 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        margin-top: 20px;
      }
  
      /* Encabezado de los contenedores */
      .container-header {
        background-color: var(--bs-success-border-subtle); /* Fondo verde */
        color: #fff; /* Texto blanco */
        padding: 10px;
        text-align: center;
        font-weight: bold;
        border-radius: 8px 8px 0 0; /* Esquinas superiores redondeadas */
      }
  
      /* Contenido de los contenedores */
      .container-body {
        padding: 20px;
        color: #333; /* Texto oscuro */
      }
  
      /* Centrado vertical y horizontal */
      .custom-row {
        display: flex;
        margin-left: 30px;
        /*justify-content: center;*/
        justify-content: flex-start; /* Alinea los contenedores a la izquierda */
        align-items: flex-start;
        align-items: flex-start;
        gap: 20px;
        flex-wrap: wrap; /* Adaptable para pantallas pequeñas */
      }
  
      /* Contenedor extra para alineación */
      .contact-container {
        margin-top: 20px;
      }

      .information-container {
        width: 330px;   /* Ajusta el ancho del contenedor */
        height: 500px;  /* Ajusta la altura del contenedor */
      }

      .graficas-container {
        width: 950px;   /* Ajusta el ancho del contenedor */
        height: 500px;  /* Ajusta la altura del contenedor */
      }

      /* Barra de navegación */
      .nav {
            display: flex;
            justify-content: space-between; /* Asegura que los elementos se distribuyan */
            list-style: none;
            padding: 0;
        }

        .nav-item {
            padding: 20px;
        }

        /* Alineación de los elementos especiales (Inicia sesión y Regístrate) a la derecha */
        .special-nav-item {
            margin-left: auto;  /* Empuja estos elementos hacia la derecha */
        }

        .special-nav-item .nav-link {
            text-decoration: underline; /* Subrayado */
            font-size: 0.9em;           /* Tamaño más pequeño */
            text-align: right;          /* Alinea el texto dentro del enlace a la derecha */
        }
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #efe8e8;">
    <div class="container-fluid">
        <a class="navbar-brand" href="..\..\index.html">
            <img src="..\..\img\logo.png" alt="Logo" width="200" height="75">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="..\..\index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="estadisticas.html">Estadísticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="conocemas.html">Conoce más</a>
                </li>               
            </ul>
        </div>
    </div>
  </nav>

    <div class="row custom-row g-0">
        <!-- Contenedor Lista de empresas -->
        <div class="col-md-3">
          <div class="custom-container information-container">
            <div class="container-header">Información</div>
            <div class="container-body">
                <p>Nombre e informacion interesante para los usuarios</p>
            </div>
          </div>
        </div>
  
        <!-- Contenedor Graficas de empresa -->
        <div class="col-md-4">
          <div class="custom-container graficas-container">
            <div class="container-header">Gráficas</div>
            <div class="container-body">
              <canvas id="graficaEdades" width="400" height="200"></canvas>
              <p>Mostrar informacion de las graficas aqui</p>
            </div>
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graficas.js"></script>
</body>
</html>
